<style>

body { font-family: monospace; }

#disass > table {
    border-spacing: 0px;
}

#disass > table td {
    padding-left:  10;
    padding-right: 10;
}

.label {
    text-align: right;
}

.edit {
    visibility:hidden;
}

#disass > table tr:hover .conversions .edit {
    visibility: visible;
}

#disass > table tr:hover {
    background: #ddd;
}

.conversions {
    position: relative;
}

.conversions:hover .convmenu {
    display: block;
    z-index: 10;
}

.conversions .convmenu  {
    position: absolute;
    display: none;
    z-index: 0;
}

.convmenu a {
    display: block;
    width: 100px;
    height: 30px;
    background: #aaa;
}

</style>

<script src="js/sprintf.js"> </script>
<script src="js/disassembler.js"> </script>
<script src="js/data.js"> </script>

<script>

var fanculo;  // debug global scope pointer

document.addEventListener("DOMContentLoaded", function(event) { 
    var basic = Segment.from_file('BASIC Interpreter', 'roms/basic.rom', 0xA000);
    var lines = new Lines(basic, document.getElementById('disass'));

    fanculo = lines;

    document.getElementById('save').onclick = function () {
        document.getElementById('json').value = lines.save();
    };
});

</script>

<textarea id="json"></textarea>
<button id="save">Save</button>

<div id="disass">
</div>
